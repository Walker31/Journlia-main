name: journalia
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_sign_in: ^6.2.1
  logger: ^2.3.0
  provider: ^6.1.2
  path_drawing: ^1.0.1
  http: ^1.2.1
  curved_navigation_bar: ^1.0.6
  animated_splash_screen: ^1.3.0
  shared_preferences: ^2.2.3
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  cloud_firestore: ^5.0.2
  flutter_spinkit: ^5.2.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true
  fonts:
    - family: Caveat
      fonts:
      - asset: assets/fonts/Caveat-Regular.ttf
      - asset: assets/fonts/Caveat-Bold.ttf
      - asset: assets/fonts/Caveat-Medium.ttf
      - asset: assets/fonts/Caveat-SemiBold.ttf
      - asset: assets/fonts/Inter-Black.ttf
      - asset: assets/fonts/Inter-Light.ttf
      - asset: assets/fonts/Inter-Bold.ttf
      - asset: assets/fonts/Inter-Regular.ttf
      - asset: assets/fonts/Inter-Medium.ttf
      - asset: assets/fonts/Inter-Thin.ttf
      - asset: assets/fonts/Inter-SemiBold.ttf

  assets:
    - assets/